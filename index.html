<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Teller</title>
    <link rel="icon" type="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="button">Tell Me A Joke</button>
      <textarea id="textBox" readonly></textarea>
      <div class="optionalContainer">
        <p>Include:</p>
        <input type="checkbox" name="nsfw" id="nsfw" />
        <label for="nsfw">Nsfw</label>
        <input type="checkbox" name="religion" id="religion" />
        <label for="religion">Religion</label>
        <input type="checkbox" name="politics" id="politics" />
        <label for="politics">Politics</label>
        <input type="checkbox" name="racist" id="racist" />
        <label for="racist">Racist</label>
        <input type="checkbox" name="sexist" id="sexist" />
        <label for="sexist">Sexist</label>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
